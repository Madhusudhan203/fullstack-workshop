<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="card">
        <img src="https://www.apple.com/in/iphone-17-pro/images/overview/highlights/highlights_design_endframe__flnga0hibmeu_large.jpg" alt="Product" class="card-image">
        <div class="card-content">
            <span class="card-badge">New</span>
            <h3 class="card-title">Product Name</h3>
            <p class="card-description">Product description goes here...</p>
            <div class="card-price">
                <span class="price-original">$99.99</span>
                <span class="price-sale">$79.99</span>
            </div>
            <button class="card-button">Add to Cart</button>
        </div>
    </div>
</body>
</html>
